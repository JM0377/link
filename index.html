<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Exclusive Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      position: relative;
      background: #000 no-repeat center center;
      background-size: cover;
    }

    .background-blur {
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(6px) brightness(0.6);
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      color: #fff;
      padding: 0 10%;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      font-size: 20px;
      background: #ff3366;
      border: none;
      padding: 15px 30px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @media screen and (orientation: landscape) {
      h2 { font-size: 28px; }
      .btn { font-size: 22px; padding: 18px 40px; }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="overlay">
    <h2 id="main-text">🔥 See Exclusive Private Content 🔥</h2>
    <button class="btn" id="jump-btn">👉 Enter Now</button>
  </div>

  <script>
    // 语言识别
    const isZh = (navigator.language || navigator.userLanguage).startsWith('zh');
    if (isZh) {
      document.getElementById('main-text').innerText = '🔥 查看独家私人内容 🔥';
      document.getElementById('jump-btn').innerText = '👉 立即进入';
    }

    // 随机背景图 1-4.jpg
    const bgIndex = Math.floor(Math.random() * 4) + 1;
    const bgImg = `${bgIndex}.jpg`;
    document.body.style.backgroundImage = `url('${bgImg}')`;

    // 设置模糊背景图
    document.querySelector('.background-blur').style.backgroundImage = `url('${bgImg}')`;

    // 平台识别跳转
    const ua = navigator.userAgent.toLowerCase();
    let targetURL = 'https://bit.ly/0377jm';

    if (ua.includes('tiktok')) {
      targetURL = 'https://bit.ly/tt_0377jm';
    } else if (ua.includes('instagram')) {
      targetURL = 'https://bit.ly/ig_0377jm';
    } else if (ua.includes('facebook')) {
      targetURL = 'https://bit.ly/fb_0377jm';
    } else if (ua.includes('twitter') || ua.includes('x/')) {
      targetURL = 'https://bit.ly/x_0377jm';
    }

    // 点击按钮跳转
    document.getElementById('jump-btn').addEventListener('click', () => {
      window.location.href = targetURL;
    });

    // 5 秒后自动跳转
    setTimeout(() => {
      window.location.href = targetURL;
    }, 5000);
  </script>
</body>
</html>
