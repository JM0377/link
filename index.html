<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>She’s Waiting for You 💋</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; overflow: hidden; background: black;
    }
    video {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1; filter: brightness(0.6);
    }
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: white; text-align: center; padding: 20px; box-sizing: border-box;
    }
    h1 {
      font-size: 26px; margin-bottom: 10px;
    }
    p {
      font-size: 16px; margin-bottom: 20px;
    }
    button {
      font-size: 18px; padding: 12px 30px; background-color: #ff2c6b;
      border: none; border-radius: 30px; color: white; cursor: pointer;
    }
    .lang-switch {
      position: absolute; bottom: 20px; font-size: 13px; color: #ccc;
      user-select: none;
    }
    .lang-switch a {
      color: #ccc; text-decoration: none; margin: 0 5px;
    }
    .lang-switch a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    const redirectLink = "https://bit.ly/0377jm";
    let hasClicked = false;
    const videoList = [
      "https://cdn.pixabay.com/vimeo/691623243/girl-109932.mp4",
      "https://cdn.pixabay.com/vimeo/775108840/model-144077.mp4",
      "https://cdn.pixabay.com/vimeo/769751513/woman-139937.mp4"
    ];

    const messages = {
      en: {
        title: "She’s Waiting for You 💋",
        desc: "Click to enter now... or wait 5 seconds to auto-redirect.",
        btn: "Enter Now 🔥"
      },
      zh: {
        title: "她正在等你 💋",
        desc: "点击进入，或等待 5 秒自动跳转",
        btn: "立即进入 🔥"
      },
      es: {
        title: "Ella te está esperando 💋",
        desc: "Haz clic para entrar ahora... o espera 5 segundos para redirigir automáticamente.",
        btn: "Entrar Ahora 🔥"
      },
      fr: {
        title: "Elle t’attend 💋",
        desc: "Cliquez pour entrer maintenant... ou attendez 5 secondes pour la redirection automatique.",
        btn: "Entrer Maintenant 🔥"
      }
    };

    function setLang(lang) {
      const msg = messages[lang] || messages['en'];
      document.getElementById('title').innerText = msg.title;
      document.getElementById('desc').innerText = msg.desc;
      document.getElementById('btn').innerText = msg.btn;
    }

    function redirectNow() {
      if (!hasClicked) {
        hasClicked = true;
        window.location.href = redirectLink;
      }
    }

    window.onload = () => {
      // 语言自动检测
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith("zh")) setLang("zh");
      else if (userLang.startsWith("es")) setLang("es");
      else if (userLang.startsWith("fr")) setLang("fr");
      else setLang("en");

      // 随机选择视频背景
      const vidSrc = videoList[Math.floor(Math.random() * videoList.length)];
      document.getElementById("bgvid").src = vidSrc;

      // 5秒自动跳转
      setTimeout(() => {
        if (!hasClicked) redirectNow();
      }, 5000);
    };
  </script>
</head>
<body>
  <video id="bgvid" autoplay muted loop playsinline></video>
  <div class="overlay">
    <h1 id="title">Loading...</h1>
    <p id="desc"></p >
    <button id="btn" onclick="redirectNow()">...</button>
    <div class="lang-switch">
      Language:
      English |
      中文 |
      Español |
      Français
    </div>
  </div>
</body>
</html>
