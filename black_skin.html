<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }
    body {
      background-image: url('https://cdn.pixabay.com/photo/2020/03/27/17/49/african-woman-4973553_960_720.jpg');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 30px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 id="title">Private Invite</h1>
    <p id="desc">Click to continue...</p>
    <button onclick="redirect()">Watch Now</button>
  </div>
  <script>
    const texts = {
      'en': {
        title: "👩 Jenny sent you a private invite",
        desc: "She wants you to watch her now. Don’t keep her waiting.",
        btn: "Watch Now"
      },
      'zh': {
        title: "👩 Jenny 向您发送了私密邀请",
        desc: "她希望你现在观看她的直播，不要让她久等哦～",
        btn: "立即观看"
      },
      'es': {
        title: "👩 Jenny te envió una invitación privada",
        desc: "Ella quiere que la veas ahora. No la hagas esperar.",
        btn: "Ver ahora"
      }
    };
    const userLang = (navigator.language || 'en').slice(0,2);
    const lang = texts[userLang] ? userLang : 'en';
    document.getElementById("title").innerText = texts[lang].title;
    document.getElementById("desc").innerText = texts[lang].desc;
    document.querySelector("button").innerText = texts[lang].btn;

    function redirect() {
      setTimeout(() => {
        window.location.href = "https://bit.ly/0377jm";
      }, 5000);
    }
  </script>
</body>
</html>
